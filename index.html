<script>
$(function(){
$('#imgbox ul.img li:last').prependTo('ul.img');
$('ul.img').css('margin-left','-744px');

btnLeft();
btnRight();
movieTimer();


$('#imgbox2 ul.event li:last').prependTo('ul.event');
$('ul.event').css('margin-left','-170px');
movieTimer02();

 



});


function btnLeft(){
  $('p.prv').click(function(){
	  $('p.prv').hide();
	  $('p.next').hide();
	  $('ul.img:not(:animated)').animate({marginLeft:'+=744px'},1000,function(){
	  $('ul.img li:last').prependTo('ul.img');
	  $('ul.img').css('margin-left','-744px');
	  $('p.prv').show();
	  $('p.next').show();
		  });
	  });
}
function btnRight(){
	$('p.next').click(function(){
		$('p.prv').hide();
	  $('p.next').hide();
	  $('ul.img:not(:animated)').animate({marginLeft:'-=744px'},1000,function(){
	  $('#imgbox ul.img li:first').appendTo('ul.img');
	  $('ul.img').css('margin-left','-744px');
	   $('p.prv').show();
	  $('p.next').show();
			});
		});
	
	}


function movieTimer(){
	setInterval(movieAni,3600);

	}
	

function movieAni(){
$('ul.img').animate({marginLeft:'+=744px'},1000,function(){
	  $('#imgbox ul.img li:last').prependTo('ul.img');
	  $('ul.img').css('margin-left','-744px');
		  });	
	}



/*이벤트광고*/


function movieTimer02(){
	setInterval(movieAni02,2400);

	}
	

function movieAni02(){
$('ul.event').animate({marginLeft:'+=170px'},1000,function(){
	  $('#imgbox2 ul.event li:last').prependTo('ul.event');
	  $('ul.event').css('margin-left','-170px');
		  });	
	}



</script>
